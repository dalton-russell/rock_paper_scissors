<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <main>
    <h1>Let's Play Rock, Paper, Scissors</h1>
    <div id="scoreBoard">
      <div id="humanScore">You: 0</div>
      <div id="computerScore">Me: 0</div>
    </div>
    <div id="buttons">
      <button id="rock" class="button" type="button"></button>
      <button id="paper" class="button" type="button"></button>
      <button id="scissors" class="button" type="button"></button>
    </div>
    <div id="choices">
        <div id="playerChoice"></div>
        <div id="computerChoice"></div> 
    </div>
    <div id="output">
    </div>
    <script src="game.js">
    </script>
  </main>
</body>
</html>
